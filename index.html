<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/index.css">

    <title>Json to CSV</title>

</head>

<body>

    <div id="home">
        <div id="content">
            <header>
                <span>Json to CSV Converter</span>
            </header>

            <main>
                <div class="json-field">
                    <label for="json">Paste your Json here</label>
                    <!-- <input type="text" name="json" required> -->
                    <textarea name="json" required></textarea>
                </div>

                <div class="csv-field">
                    <label for="csv">Result</label>
                    <!-- <input type="text" name="csv"> -->
                    <textarea name="csv" required></textarea>
                </div>
            </main>
        </div>
    </div>

</body>

</html>
