<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/index.css">

    <title>Json to CSV</title>

</head>

<body>

    <div id="home">
        <div id="content">
            <header>
                <span>Json to CSV Converter</span>
            </header>

            <main>
                <form name="parse" action="">
                    <div class="json-field">
                        <label for="json">Paste your Json here</label>
                        <textarea id="json">{ "name":"John", "age":30, "car":null }</textarea>
                    </div>

                    <div class="button-area">
                        <button send type="submit">Convert</button>
                    </div>

                    <div class="csv-field">
                        <label for="csv">Result</label>
                        <textarea id="csv"></textarea>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script src="/scripts/json-to-csv.js"></script>

</body>

</html>
